<script>
    function cadastrar() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confirmacao_senha.value;
        // if (senhaVar.length < 8) {
        //     alerert('Senha muito pequena')
        //         return false;
        // }

        if (emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert ('Preencha todos os campo');
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
           alert ('Ops, e-mail inválido! Verifique e tente novamente.')
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
           alert ('As senhas inseridas devem ser iguais para prosseguir!');
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert ('Seu cadastro foi realizado com sucesso')
                setTimeout(() => {
                    window.location = "./login.html";
                }, 3000);
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>
